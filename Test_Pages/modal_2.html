<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal Container (background) */
.modal {
  display: none; /* Hides modal by default */
  position: fixed; /* Keeps it in place */
  z-index: 1; /* Sits on top */
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Modal Example</h2>

<!-- Trigger/Open The Modal -->
<button id="btn1">Open Modal</button>

<!-- Modal 1 -->
<div id="modal_1" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>

<!-- Modal 2 -->
<!-- Trigger/Open The Modal -->
<button id="btn2">Open Modal</button>

<div id="modal_2" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <button class="close" id="close2">&times;</button>
    <p>Some text in the Modal..</p>
  </div>

</div>

<!-- Modal 3 -->
<!-- Trigger/Open The Modal -->
<button id="btn3">Open Modal</button>

<div id="modal_3" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <button class="close" id="close3">&times;</button>
    <p>Some text in the Modal..</p>
  </div>

</div>

<script>
// Get the modal
var modal_1 = document.getElementById("modal_1");
var modal_2 = document.getElementById("modal_2");
var modal_3 = document.getElementById("modal_3");

// Get the button that opens the modal
var btn1 = document.getElementById("btn1");
var btn2 = document.getElementById("btn2");
var btn3 = document.getElementById("btn3");


// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
var btn_close = document.getElementById("close2");
var btn_close_3 = document.getElementById("close3");

// When the user clicks the button, open the modal 
btn1.onclick = function() {
  modal_1.style.display = "block";
}

btn2.onclick = function(){
  modal_2.style.display = "block";
}

btn3.onclick = function(){
  modal_3.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal_1.style.display = "none";
}
btn_close.onclick = function(){
  modal_2.style.display = "none";
}
btn_close_3.onclick = function(){
  modal_3.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal_1) {
    modal_1.style.display = "none";
  }
  if (event.target == modal_2){
    modal_2.style.display = "none";
  }
  if (event.target == modal_3){
    modal_3.style.display = "none";
  }
}
</script>

</body>
</html>
