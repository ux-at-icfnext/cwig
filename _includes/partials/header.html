<style>
 .active{
  text-decoration: underline;
 }
</style>

<a class="usa-skipnav" href="#main-content">Skip to main content</a>

<div class="usa-overlay"></div>
<header class="usa-header usa-header--basic">
  <div class="usa-nav-container">
    <div class="usa-navbar">
  <div class="usa-logo" id="basic-logo">
    <em class="usa-logo__text"><a href="/" title="Home" aria-label="Home">CWIG Pattern Library</a></em>
  </div>
  <button class="usa-menu-btn">Menu</button>
</div>
<nav aria-label="Primary navigation" class="usa-nav">
      <button class="usa-nav__close"><img src="/assets/img/usa-icons/close.svg" role="img" alt="close"></button>
<ul class="usa-nav__primary usa-accordion">
  {% for item in site.data.navigation.primary %}
    {% if item.href contains page.url %}
      <li class="usa-nav__primary-item usa-current">
      {% else %}
      <li class="usa-nav__primary-item">
    {% endif %}
        <a class="usa-nav__link" href="{{ item.href }}"><span>{{ item.text }}</span></a>
    </li>
  {% endfor %}
</ul>
</nav>
  </div>
</header>
