- event: "Centering Lived Experience: Methodology of Away From Home"
  sponsor: Think of us
  date: Wed, Dec 8, 2021
  time: 8 AM EST
  format: Virtual Event
  desc: >
    "Learn how the team centered lived experience in the methodology of the project from beginning to the end: 
    from the formation of the research team and the participant recruiting to the creation of a lived expert peer 
    review board and the design of the project launch. Get inspiration for how to center lived experience in your 
    projects and in everything that child welfare touches."
